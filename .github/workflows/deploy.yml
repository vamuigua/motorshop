name: Deploy app to Production using SSH

on:
  push:
    branches: [victor]

jobs:
  deploy:
    name: Deploy to motorshop.tk
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote ssh commands
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.USERNAME }}
        host: ${{ secrets.HOST }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.PORT }}
        script: 'cd /var/www/html/test.motorshop.tk && echo "Deployed!"'
